<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            margin: 10px;
        }
        .relative {
            position: relative;
            left: 50px;
        }
        .absolute {
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .fixed {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .sticky {
            position: sticky;
            top: 0;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="box static">Static</div>
    <div class="box relative">Relative</div>
    <div class="box absolute">Absolute</div>
    <div class="box fixed">Fixed</div>
    <div class="box sticky">Sticky</div>
</body>
</html>
