<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Product</h2>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-control" placeholder="Enter product name" maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Slug *</label>
                        <input type="text" class="form-control" placeholder="Enter product slug" maxlength="100">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category *</label>
                            <select class="form-select">
                                <option>Choose category</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Brand Name *</label>
                            <input type="text" class="form-control" placeholder="Enter brand name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Short Description *</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description *</label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Meta Description *</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 border p-3 text-center">
                        <label class="form-label">Upload Images *</label>
                        <div class="border p-3">
                            <p>Drop your images here or <a href="#">click to browse</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Regular Price *</label>
                            <input type="text" class="form-control" placeholder="Enter regular price">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sale Price *</label>
                            <input type="text" class="form-control" placeholder="Enter sale price">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">SKU *</label>
                            <input type="text" class="form-control" placeholder="Enter SKU">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quantity *</label>
                            <input type="text" class="form-control" placeholder="Enter quantity">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <select class="form-select">
                            <option>InStock</option>
                            <option>Out of Stock</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Featured</label>
                        <select class="form-select">
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Product</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
